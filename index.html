<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seriously, What Day Is It?</title>
    <link
      rel="icon"
      type="image/png"
      href="https://learn.lambdaschool.com/favicon.ico"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script>
      function myFunction() {
        var d = new Date();
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        var n = weekday[d.getDay()];
        // document.body.innerHTML = "<h1>It's " + n + "!</h1>";
        document.getElementById("today").innerHTML = n;
      }
    </script>
  </head>
  <style>
    A {
      text-decoration: none;
    }
  </style>
  <body onload="myFunction()">
    <section class="landing">
      <script src="index.js"></script>
      <!-- <script src="js/day.js"></script> -->
      <h1>It's <span id="today"></span></h1>
    </section>
  </body>
